<div class="container-fluid">
    <div class="row">
        <div class="container mt-2">
            <div class="col-12">
                    <h2 class="text-light">Live Data</h5>
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="container background-secondary">
            <div class="row mt-2">
                <div class="col-md-4 text-center text-md-left">
                    <h3 id="Live_Site_Name" class="text-light ml-4">iTracker</h3>
                </div>
                <div class="col-md-4 text-center">
                    <h3 id="Live_Log_DateTime" class="text-light"></h3>
                </div>
                <div class="col-md-4">
                    <div class=" text-center text-md-right">
                        <img id="batteryIcon" src="images/battery-low.png" class="d-none" />
                        <h3 id="Live_battery" class="text-light d-inline align-middle mb-4"></h3>
                    </div>
                </div>
                <hr class="divider full-width mx-2"/>
            </div>
            <div class="row mt-4">
                <div class="col-md-6">
                    <h2 class="text-center text-light">Level</h2>
                    <h3 id="Live_level" class="text-center text-light"></h3>
                    <hr class="divider" />
                </div>
                <div class="col-md-6">
                    <h2 class="text-center text-light">Distance</h2>
                    <h3 id="Live_distance" class="text-center text-light"></h3>
                    <hr class="divider" />
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <h2 class="text-center text-light">Gain</h2>
                    <h3 id="Live_gain" class="text-center text-light"></h3>
                    <hr class="divider d-md-none d-lg-none d-xl-none" />
                </div>
                <div class="col-md-6 mb-4">
                        <h2 class="text-center text-light">Temperature</h2>
                        <h3 id="Live_temp" class="text-center text-light"></h3>
                    </div>
            </div>
        </div>
    </div>   
</div>
